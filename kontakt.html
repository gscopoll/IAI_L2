<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cokolwiek</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<form>
    <div class="adres">
        <fieldset>
            <legend><a href="map.html" target="_blank">Mapa</a></legend>
            <legend><a href="index.html" target="_blank">Uzupełnij Dane</a></legend>
            <label>Imię <br/><input placeholder="Podaj imię" id="imie"></label><br/>
            <div class="name-info invalid-feedback">Dane są niepoprawne</div>
            <label>Nazwisko <br/><input placeholder="Podaj nazwisko" id="nazwisko"></label><br/>
            <label>E-Mail <br/><input placeholder="Podaj email" id="email"></label><br/>
        </fieldset>
        <label>Płeć</label><br/>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Męższczyzna</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Kobieta</label>
        </div>
        <br/>
        <label>Opis :</label><br/>
        <textarea cols="25" rows="4"></textarea><br/>
        <select class="custom-select" style="max-width:13%;">
            <option selected>Wiek</option>
            <option value="1">17</option>
            <option value="2">18</option>
            <option value="3">19</option>
        </select><br/>
        <div class="form-group" style="max-width:13%; >
        <label for=" exampleFormControlSelect1
        ">Stan cywilny</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>Panna/Kawaler</option>
            <option>Mężatka/Żonaty</option>
            <option>Rozwiedziona/Rozwiedziony</option>
            <option>Wdowa/Wdowiec</option>
        </select>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Wyczyść</button>
    <button type="submit" onclick="sprawdzarka(event)" class="btn btn-primary">Wyślij</button>
    </fieldset>

    </div>
</form>
<button class="myButton" title="Wróć do góry" align="left">Do Góry</button>
<div class="paragraph">
</div>
<script type="text/javascript">

    let imie = document.querySelector('.name-info');

    function sprawdzarka(event) {
        event.preventDefault();
        if (imie.value === '' || !parseInt(imie.value) || isNaN(imie.value) || imie.length < 1 || imie.length > 100) {

            imie.className = "name-info valid-feedback show-info ";
        }
        else {
            imie.className = "name-info invalid-feedback";
        }
    }
</script>
<script>
    window.onscroll = function () {
        showTopButton()
    };

    let buttonUp = document.querySelector('.myButton');

    buttonUp.addEventListener("click", goToTop);

    function showTopButton() {
        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
            document.querySelector(".myButton").style.display = "block";
        } else {
            document.querySelector(".myButton").style.display = "none";
        }
    }

    function goToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
</body>
</html>
